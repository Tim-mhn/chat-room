    class="bg-gray-300 text-gray-900 rounded-lg font-medium text-xl cursor-pointer p-4 text-center flex flex-grow justify-center"
    [routerLink]="['room', roomNumber]"

    Room {{ roomNumber }}
  </div>
</div>
